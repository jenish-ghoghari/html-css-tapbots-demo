<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TalkBots</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-content">
            <a href="" class="logo"> TalkBots </a>
            <p class="content">A New Tapbot has Hatched.</p>
        </div>
        <ul class="nav-links"> 
            <input type="checkbox" id="checkbox_toggle">
            <label for="checkbox_toggle" class="hamburger">&#9776;</label>

            <div class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
            </div>
        </ul>
    </nav>

    <div class="hero">
        <img src="./images/tapbots-header.jpg" class="hero-image"  alt="">
    </div>

    <div class="card-section">
        <div class="cards">
            <div class="card">
                <div class="card-img-section">
                    <img class="card-img" src="./images/calcbot.png" alt="">
                </div>
                <div class="card-body">
                    <p class="card-title">CALCBOT</p>
                    <p class="card-text">Calculate intelligently</p>
                </div>
            </div>
            <div class="card">
                <div class="card-img-section">
                    <img class="card-img" src="./images/pastebot.png" alt="">
                </div>
                <div class="card-body">
                    <p class="card-title">PASTBOT</p>
                    <p class="card-text">Copy and Past intelligently</p>
                </div>
            </div>
            <div class="card">
                <div class="card-img-section">
                    <img class="card-img" src="./images/tweetbot.png" alt="">
                </div>
                <div class="card-body">
                    <p class="card-title">TWEETBOT</p>
                    <p class="card-text">Tweet intelligently</p>
                </div>
            </div>
        </div>
    </div>

    <div class="info-section">
        <div class="row">
            <div class="col">
                <div class="img-thumb">
                    <div class="thumbnail-img-div">
                        <img src="./images/science.png" alt="" class="thumbnail-img">
                    </div>
                    <button class="thumbnail-button">ABOUT US</button>
                </div>
            </div>
            <div class="col">
                <div class="img-thumb">
                    <div class="thumbnail-img-div">
                        <img src="./images/robot.png" alt="" class="thumbnail-img">
                    </div>
                    <button class="thumbnail-button">READ THE BLOG</button>
                </div>
            </div>
            <div class="col">
                <div class="img-thumb">
                    <div class="thumbnail-img-div">
                        <img src="./images/help.png" alt="" class="thumbnail-img">
                    </div>
                    <button class="thumbnail-button">GET HELP</button>
                </div>
            </div>
            <div class="col">
                <div class="img-thumb">
                    <div class="thumbnail-img-div">
                        <img src="./images/twitter.png" alt="" class="thumbnail-img">
                    </div>
                    <button class="thumbnail-button">FOLLOW TAPBOTS</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
